jeka.classpath=\
  dev.jeka:kotlin-plugin \
  dev.jeka:nodejs-plugin \
  dev.jeka:springboot-plugin

#Kotlin version should be >= 1.8.0 to accept allopen Kotlin compiler plugin (needed for springboot)
jeka.kotlin.version=2.1.0
jeka.java.version=17
jeka.kbean.default=project

## springboot config
@springboot=

## Kotlin config
@kotlinJvm=
@kotlinJvm.configureProject=true

## NodeJs config
@nodeJs=
@nodeJs.version=18.12.0
@nodeJs.configureProject=true
@nodeJs.appDir=client-js
@nodeJs.buildCmd=npx yarn install, npm run build
@nodeJs.targetResourceDir=static
